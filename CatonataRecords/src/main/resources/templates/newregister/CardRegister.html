<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>クレジットカード情報登録画面</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="common_content_bar">カード情報登録画面</div>
		<form role="form" action="/SignUp/SignUpCheck" th:action="@{/SignUp/SignUpCheck}"
			th:object="${creditCardInformationForm}" method="post">
			<table class="table table-striped table-bordered">
				<tbody>
					<tr>
						<td colspan=2>クレジットカード番号は0123-4567-8910-1112の形式で入力してください。</td>
					</tr>
					<tr>
						<td>クレジットカード番号</td>
						<td>
							<div class="form-group">
								<input type="text" name="creditnumber" th:field="*{creditnumber}" />
								<span th:if="${#fields.hasErrors('creditnumber')}"
									th:errors="*{creditnumber}" th:errorclass="error-field"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan=2>有効期限は年/月の形式で入力してください。</td>
					</tr>
					<tr>
						<td>有効期限</td>
						<td>
							<div class="form-group">
								<input type="text" name="creditspan" th:field="*{creditspan}" />
								<span th:if="${#fields.hasErrors('creditspan')}"
									th:errors="*{creditspan}" th:errorclass="error-field"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td>セキュリティコード</td>
						<td>
							<div class="form-group">
								<input type="password" name="security" th:field="*{security}" />
								<span th:if="${#fields.hasErrors('security')}"
									th:errors="*{security}" th:errorclass="error-field"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<p>
				<input type="submit" value="登録内容確認へ" class="btn btn-primary">
				<button type="button" class="btn btn-primary"
					onclick="location.href='/SignUp/SignUpBack'">登録画面に戻る</button>
			</p>
		</form>
	</div>
</body>
</html>
