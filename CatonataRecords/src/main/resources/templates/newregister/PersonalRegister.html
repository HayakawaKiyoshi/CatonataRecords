
<!-- 一般の新規会員登録と管理者の新規会員登録用 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>新規会員登録（一般ユーザー）</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="common_content_bar">新規会員登録</div>
		<form role="form" action="/AdminRegister" th:action="@{${send}}" th:object="${userInformationForm}" method="post">
			<table class="table table-striped table-bordered table-sm table-responsive">
				<tr>
					<td>氏名</td>
					<td>
						<div class="form-group">
							<input type="text" name="name" th:field="*{name}" />
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								th:errorclass="error-field" id="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td>
						<div class="form-group">
							<input type="password" name="password" th:field="*{password}" />
							<span th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" th:errorclass="error-field" id="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>年齢</td>
					<td>
						<div class="form-group">
							<input type="text" name="age" th:field="*{age}" />
							<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
								th:errorclass="error-field" id="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>性別</td>
					<td>
					   <label id="man">
					       <input type="radio" name="gender" id="man" th:value="1" th:checked="*{gender == '1'}">男
					   </label>
					   <label id="woman">
					       <input type="radio" name="gender" id="woman" th:value="2" th:checked="*{gender == '2'}">女
					   </label>
					   <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
						th:errorclass="error-field" id="error">error!</span>
					</td>
				</tr>
				<tr>
					<td>住所</td>
					<td>
						<div class="form-group">
							<input type="text" name="address" th:field="*{address}" />
							<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								th:errorclass="error-field" id="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>生年月日</td>
					<td><input type="text" name="birthday" th:value="*{birthday}">
						<div class="form-group">
							<span th:if="${#fields.hasErrors('birthday')}"
								th:errors="*{birthday}" th:errorclass="error-field" id="error"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td>
						<div class="form-group">
							<input type="text" name="email" th:value="*{email}">
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								th:errorclass="error-field" id="error"></span>
						</div>
					</td>
				</tr>
			</table>
			<p id="next_button">
				<input type="submit" value="次へ" class="btn btn-primary">
			</p>
		</form>
	</div>
</body>
</html>
