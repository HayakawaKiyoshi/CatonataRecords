<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
		<title>新規会員登録（一般）</title>
	</head>
	<body>
		<h3>新規会員登録</h3>
		<form role="form" action="" th:action="@{}"
						 th:object="${UserInformationForm}" method="">
							<table class="table table-striped table-bordered">

								<tbody>
									<tr>

										<td>ニックネーム</td>
										<td>
											<div class="form-group">
											<input type="text" name="name" th:field="*{name}" />
											<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											th:errorclass="error-field">error!</span>
											</div>
										</td>

									</tr>
									<tr>
										<td>パスワード</td>
										<td>
										<div class="form-group">
										<input type="password" name="password" th:field="*{password}" />
										 <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
										th:errorclass="error-field">error!</span>
										</div>
										</td>
									</tr>

									<tr>
										<td>年齢</td>
										<td>
										<div class="form-group">
										<input type="text" name="age" th:field="*{age}" />
										 <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
										th:errorclass="error-field">error!</span>
										</div>
										</td>
									</tr>

									<tr>
										<td>性別</td>
										<td>
										<div class="form-group">
									 		<label class="control-label"></label>
											 <div class="radio" th:each="item : ${radioItems}">
											 <label>
											 <input type="radio" name="gender" th:value="${item.value}"
											 th:text="${item.key}" th:field="*{gender}"/>
											 </label>
										<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
										th:errorclass="error-field">error!</span>
											 </div>

										</td>
									</tr>
									<tr>
										<td>住所</td>
										<td>
										<div class="form-group">
										<input type="text" name="address" th:field="*{address}" />
										<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
										th:errorclass="error-field">error!</span>
										</div>
										</td>
									</tr>
									<tr>
										<td>生年月日</td>
										<td>
										<div class="form-group">
										<input type="text" name="birthday" th:field="*{birthday}" />
										<span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
										th:errorclass="error-field">error!</span>
										</div>
										</td>
									</tr>

									<tr>
										<td>メールアドレス</td>
										<td>
										<div class="form-group">
										<input type="text" name="email" th:field="*{email}" />
										<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										th:errorclass="error-field">error!</span>
										</div>
										</td>


									</tr>

								</tbody>
							</table>
							<p>
								<input type="submit" value="次へ" class="btn btn-primary">
							</p>
						</form>
	</body>
</html>
