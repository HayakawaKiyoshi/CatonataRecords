<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>新規会員登録完了画面(一般ユーザー)</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="content_bar">新規会員登録完了画面</div><br>
		<form action="/login" th:action="@{/login}" method="get" th:object="${session.uif}">
		<p>登録が完了しました。</p>
		<p><span th:text="*{name}"></span>さんのIDは<span th:text="*{id}"></span>です。
		<p>以上の情報でログインをしてください。</p>
			<p><input type="submit" value="ログイン画面へ" class="btn btn-outline-success"></p>
		</form>
	</div>
</body>
</html>
