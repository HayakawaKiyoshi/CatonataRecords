<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
	<head>
		<meta charset="UTF-8">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
		<title>新規会員登録（一般）</title>
	</head>
	<body>
		<h3>新規会員登録</h3>
		<p>登録が完了しました。</p>
		<p>ログイン画面でログインしてください。</p>
		<form action="/login" th:action="@{/login}"
			method="post" th:object="${session.LoginUser}">
		<input type="submit" value="ログイン画面へ" class="btn btn-primary">
		</form>
	</body>
</html>
