<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<title>管理者トップページ</title>
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
<!--
		検索：
	    <form role="form" action="/" th:action="@{/}" method="/">
		  <input type="text" name="product" th:field="*{}" th:errorclass="fieldError">
	    </form>
-->
		<!-- 一般ユーザー一覧と経営者ユーザー一覧を別々に表示 -->
		<div id="admin_content_bar">一般ユーザー一覧</div>
		<table>
			<tr>
				<th>No</th>
				<th>ユーザー名</th>
				<th>メールアドレス</th>
				<th>住所</th>
				<th>性別</th>
				<th>変更</th>
				<th>削除</th>
			</tr>
			<th:block th:each="items : ${session.AllGeneralUser}">
				<tr>
					<td><span th:text="${items.id}">ID</span></td>
					<td><span th:text="${items.name}">ユーザー名</span></td>
					<td><span th:text="${items.email}">メールアドレス</span></td>
					<td><span th:text="${items.address}">住所</span></td>
					<td><span th:text="${items.gender}">性別</span></td>
					<td>
						<form action="/AdminUpdate/Check" th:action="@{/AdminUpdate/Check}">
							<input type="hidden" name="name" th:value="${items.name}">
							<input type="hidden" name="password" th:value="${items.password}">
							<input type="submit" value="変更" class="btn btn-primary">
						</form>
					</td>
					<td>
						<form action="/AdminDelete/Check" th:action="@{/AdminDelete/Check}" method="post">
							<input type="hidden" name="name" th:value="${items.name}">
							<input type="hidden" name="pass" th:value="${items.password}">
							<input type="submit" value="削除" class="btn btn-danger">
						</form>
					</td>
				</tr>
			</th:block>
		</table>

		<p>経営者ユーザー一覧</p>
		<table>
			<tr>
				<th>No</th>
				<th>ユーザー名</th>
				<th>レコード会社名</th>
				<th>メールアドレス</th>
				<th>変更</th>
				<th>削除</th>
			</tr>
			<th:block th:each="items : ${session.AllExecUser}">
				<tr>
					<td><span th:text="${items.id}">ID</span></td>
					<td><span th:text="${items.name}">ユーザー名</span></td>
					<td><span th:text="${items.label}">レコード会社</span></td>
					<td><span th:text="${items.email}">メールアドレス</span></td>
					<td><form action="/AdminUpdate/Exec" th:action="@{/AdminUpdate/Exec}">
							<input type="hidden" name="name" th:value="${items.name}">
							<input type="hidden" name="password" th:value="${items.password}">
							<input type="submit" value="変更">
					</form></td>
					<td><form action="/AdminDelete/Exec" th:action="@{/AdminDelete/Exec}">
							<input type="hidden" name="name" th:value="${items.name}">
							<input type="hidden" name="password" th:value="${items.password}">
							<input type="submit" value="削除">
					</form></td>
				</tr>
			</th:block>
		</table>
	</div>
</body>
</html>
