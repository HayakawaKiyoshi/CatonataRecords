<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理者トップページ</title>
</head>
<body>
	検索：
	<form role="form" action="/" th:action="@{/}" method="/">
		<input type="text" name="product" th:field="*{}" th:errorclass="fieldError">
	</form>

	<!-- ユーザー権限により表示内容が異なる -->
	<p>一般ユーザー一覧</p>
	<table>
	   <tr>
            <th>No</th><th>ユーザー名</th><th>メールアドレス</th><th>住所</th><th>性別</th><th>権限</th>
            <th>変更</th><th>削除</th>
        </tr>
		<th:block th:each="items : ${}">
			<tr>
				<td><span th:text="${items.}">1</span></td>
				<td><span th:text="${items.}">2</span></td>
				<td><span th:text="${items.}">3</span></td>
				<td><span th:text="${items.}">4</span></td>
				<td><span th:text="${items.}">5</span></td>
				<td><span th:text="${items.}">6</span></td>
				<td>
				    <a href="/" th:href="@{/}">
						<button type="submit">変更</button>
				    </a>
			    </td>
				<td>
				    <a href="/" th:href="@{/}">
						<button type="button">削除</button>
				    </a>
                </td>
			</tr>
		</th:block>
	</table>

	<p>経営者ユーザー一覧</p>
    <table>
        <tr>
            <th>No</th><th>ユーザー名</th><th>レコード会社名</th><th>メールアドレス</th><th>権限</th>
            <th>変更</th><th>削除</th>
        </tr>
        <th:block th:each="items : ${}">
            <tr>
                <td><span th:text="${items.}">1</span></td>
                <td><span th:text="${items.}">2</span></td>
                <td><span th:text="${items.}">3</span></td>
                <td><span th:text="${items.}">4</span></td>
                <td><span th:text="${items.}">5</span></td>
                <td>
                    <a href="/" th:href="@{/}">
                        <button type="submit">変更</button>
                    </a>
                </td>
                <td>
                    <a href="/" th:href="@{/}">
                        <button type="button">削除</button>
                    </a>
                </td>
            </tr>
        </th:block>
    </table>
</body>
</html>
