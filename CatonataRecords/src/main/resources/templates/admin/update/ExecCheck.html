<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/MenuLayout">
<head>
<meta charset="UTF-8">
<title>ユーザー変更確認画面</title>
</head>
<body>
	<h3>ユーザー情報変更</h3>
	<div layout:fragment="content">
	<p>この社員の情報を更新しますか?</p>
	<table class="table table-striped table-bordered">

							<th:block th:object="${session.}">
								<tr>
									<td>氏名</td>
									<td><span th:text="*{name}"></span></td>
								</tr>
								<tr>
									<td>レコード会社</td>
									<td><span th:text="*{label}"></span></td>

								</tr>
								<tr>
									<td>パスワード</td>
									<td><span th:text="*{password}"></span></td>
								</tr>
								<tr>
									<td>メールアドレス</td>
									<td><span th:text="*{mail}"></span></td>
								</tr>
								<tr>
									<td>住所</td>
									<td><span th:text="*{address}"></span></td>
								</tr>
								<tr>
									<td>振込口座番号</td>
									<td><span th:text="*{banknumber}"></span></td>
								</tr>
								<tr>
									<td>支店名</td>
									<td><span th:text="*{bankname}"></span></td>
								</tr>

							</th:block>
							</table>
	<p><button type="button" class="btn btn-primary"
		onclick="location.href='/Update2/Complete'">変更する</button></p>
	</div>
</body>
</html>
