<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<title>ユーザー情報変更画面（一般者）</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div id="admin_content_bar">ユーザー情報変更画面（一般者）</div>
		<p>更新したい項目を書き換えてください。</p>
		<form action="/AdminUpdate/Check" th:action="@{/AdminUpdate/Check}" method="post" th:object="${userInformationForm}">
			<input type="hidden" name="id" th:value="*{id}">
			<table class="table table-striped table-bordered table-sm">
				<tr>
					<td>氏名</td>
					<td>
					    <input type="text" th:field="*{name}">
					    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error-field"></span>
				    </td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td>
					   <input type="password" th:field="*{password}">
					   <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error-field"></span>
					</td>
				</tr>
				<tr>
					<td>年齢</td>
					<td>
					   <input type="text" th:field="*{age}">
					   <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="error-field"></span>
					</td>
				</tr>
				<tr>
					<td>性別</td>
					<td>
					   <label id="man">
					       <input type="radio" name="gender" id="man" th:value="1" th:checked="*{gender == '1'}">男
					   </label>
					   <label id="woman">
					       <input type="radio" name="gender" id="woman" th:value="2" th:checked="*{gender == '2'}">女
					   </label>
					   <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" th:errorclass="error-field"></span>
					</td>
				</tr>
				<tr>
					<td>住所</td>
					<td>
					   <input type="text" th:field="*{address}">
					   <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
						th:errorclass="error-field"></span>
					</td>
				</tr>
				<tr>
					<td>生年月日</td>
					<td>
					   <input type="text" th:field="*{birthday}">
					   <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"
						th:errorclass="error-field"></span>
					</td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td>
						<div class="form-group">
							<input type="text" th:field="*{email}">
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								th:errorclass="error-field"></span>
						</div>
					</td>
				</tr>
			</table>
			<p>
				<input type="submit" value="変更確認画面へ" class="btn btn-outline-info">
			</p>
		</form>
	</div>
</body>
</html>
