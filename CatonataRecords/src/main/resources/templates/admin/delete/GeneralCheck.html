<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>ユーザー削除確認画面（一般）</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div id="content_bar">ユーザー情報削除画面（経営者）</div>
		<p>以下のユーザーを削除します。よろしいですか？</p>
		<table class="table table-striped table-bordered table-sm">
			<th:block th:object="${delete}">
				<tr>
					<td>氏名</td>
					<td><span th:text="*{name}"></span></td>
				</tr>
				<tr>
					<td>パスワード</td>
					<td><span th:text="*{password}"></span></td>
				</tr>
				<tr>
					<td>年齢</td>
					<td><span th:text="*{age}"></span></td>
				</tr>
				<tr>
					<td>性別</td>
					<td><span th:text="*{gender}"></span></td>
				</tr>
				<tr>
					<td>住所</td>
					<td><span th:text="*{address}"></span></td>
				</tr>
				<tr>
					<td>生年月日</td>
					<td><span th:text="*{birthday}"></span></td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td><span th:text="*{email}"></span></td>
				</tr>
			</th:block>
		</table>
		<form action="/AdminDelete/Complete" th:action="@{/AdminDelete/Complete}" method="post" th:object="${delete}">
			<input type="hidden" name="id" th:value="*{id}">
			<input type="submit" value="ユーザーを削除する" class="btn btn-outline-danger">
		</form>
		<form action="/Admin/Top" th:action="@{/Admin/Top}" method="post" th:object="${session.LoginUser}">
			<input type="submit" value="管理者トップに戻る" class="btn btn-outline-warning">
		</form>
	</div>
</body>
</html>
