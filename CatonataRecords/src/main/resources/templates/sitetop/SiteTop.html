<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トップ画面</title>
</head>
<body>
    検索：
    <form role="form" action="/" th:action="@{/}" method="/">
        <input type="text" name="product" th:field="*{}" th:errorclass="fieldError">
    </form>

    <p>商品一覧</p>
    <table>
        <tr>
					<th>商品ID</th>
				   	<th>商品名</th>
				   	<th>アーティスト</th>
				   	<th>商品媒体</th>
				   	<th>価格</th>
				   	<th>発売日</th>
				   	<th>レコード会社</th>
				   	<th>在庫</th>
            </tr>
            <th:block th:each="item : ${allproduct}">
            <tr>
                   <td th:text="*{item.pro_id}"></td>
							<td th:text="*{item.pro_name}"></td>
							<td th:text="*{item.artist}"></td>
							<td th:text="*{item.media}"></td>
							<td th:text="*{item.price}"></td>
							<td th:text="*{item.release_date}"></td>
							<td th:text="*{item.label}"></td>
							<td th:text="*{item.stock}"></td>
              </tr>
        </th:block>
    </table>
</body>
</html>
