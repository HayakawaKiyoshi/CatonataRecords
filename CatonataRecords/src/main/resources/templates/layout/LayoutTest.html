<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<title>HTML5とCSS3によるページサンプル</title>
		<style>
		* {
	padding:0px;
	margin:0px;
}

div#contents {
	margin: auto;
	padding: 10px;
	width: 900px;
	background-color: white;

}

header {
	padding:30px;
	margin: 10px;
	text-align:center;
	color:black;
	background-color: gray;

}

nav {
	padding: 10px;
	margin:5px;
	float:left;
	width:100px;
	height: 230px;
	background-color: bisque;
	position: relative;
}

footer {
	padding: 20px;
	margin:10px;
	clear: both;
	height: 10px;
	text-align: center;
	color:black;
	background-color: gainsboro;
}
		</style>
	</head>
	<body>
	<div id="contents">
		<div id="">
		<header>
			header
		</header>

		<nav>
			nav
		</nav>

		<footer>
			footer
		</footer>

	</div>

	</div>
	</body>
</html>
