<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<title>ナビゲーション</title>
</head>
<body>
    <div layout:fragment="navigation">
        <div id="navidation">
            <!-- ログインなし -->
            <th:block th:if="${session.LoginUser == null}">
                <font size="4">商品カテゴリー (セッションなし)</font>
                <form action="/top/TopPage" method="post">
                    <input type="submit" value="一覧" class="btn btn-primary">
                </form>
                <form action="/top/category/search" method="post">
                    <input type="hidden" name="category" value="CD">
                    <input type="submit" value="CD" class="btn btn-primary">
                </form>
                <form action="/top/category/search" method="post">
                    <input type="hidden" name="category" value="DVD">
                    <input type="submit" value="DVD" class="btn btn-primary">
                </form>
                <form action="" method="post">
                <input type="hidden" name="category" value="本/書籍">
                    <input type="submit" value="本/書籍" class="btn btn-primary">
                </form>
               <form action="/top/category/search" method="post">
                    <input type="hidden" name="category" value="グッズ">
                    <input type="submit" value="グッズ" class="btn btn-primary">
                </form>
            </th:block>
            <th:block th:if="${session.LoginUser != null}">
                <th:block th:object=${session.LoginUser}>
                    <th:block th:switch="*{authority}">
                        <!-- 一般者ユーザー -->
                        <th:block th:case="1">
                            <font size="4">商品カテゴリー</font>
                            <form action="/top/TopPage" method="post">
                                <input type="submit" value="一覧" class="btn btn-primary">
                            </form>
                            <form action="/top/category/search" method="post">
                                <input type="hidden" name="category" value="CD">
                                <input type="submit" value="CD" class="btn btn-primary">
                            </form>
                            <form action="/top/category/search" method="post">
                                <input type="hidden" name="category" value="DVD">
                                <input type="submit" value="DVD" class="btn btn-primary">
                            </form>
                            <form action="" method="post">
                <input type="hidden" name="category" value="本/書籍">
                    <input type="submit" value="本/書籍" class="btn btn-primary">
                </form>
               <form action="/top/category/search" method="post">
                    <input type="hidden" name="category" value="グッズ">
                    <input type="submit" value="グッズ" class="btn btn-primary">
                </form>
                        </th:block>
                        <!-- 管理者ユーザー -->
                        <th:block th:case="2">
                            管理者メニュー
                            <form action="/Admin/Top">
                                <input type="submit" value="メニュー" class="btn btn-primary">
                                <input type=hidden name="name" value=*{name}>
                                <input type=hidden name="password" value=*{password}>
                            </form>
                            <b>～新規登録～</b>
                            <form action="/AdminRegister" th:action="@{/AdminRegister}" method="post">
                                <input type="submit" value="一般ユーザー" class="btn btn-primary">
                            </form>
                            <form action="/AdminRegister/Exec" th:action="@{/AdminRegister/Exec}" method="post">
                                <input type="submit" value="経営者ユーザー" class="btn btn-primary">
                            </form>
                            <b>～情報削除～</b>
                            <form action="/exec/select">
                                <input type="submit" value="商品" class="btn btn-primary">
                            </form>
                        </th:block>
                        <!-- 経営者ユーザー -->
                        <th:block th:case="3">
                            経営者メニュー
                            <form action="/exec/top">
                                <input type="submit" value="メニュー" class="btn btn-primary">
                            </form>
                            <form action="/exec/register" method="get">
                                <input type="submit" value="商品登録" class="btn btn-primary">
                            </form>
                            <form action="/exec/select" method="get">
                                <input type="submit" value="商品情報削除" class="btn btn-primary">
                            </form>
                            <form action="/ProceedsCheck">
                                <input type="hidden" name="label" th:value="*{label}">
                                <input type="submit" value="売上確認" class="btn btn-primary">
                            </form>
                            <form action="/AdminUpdate/Exec" th:object="${session.LoginUser}">
                                <input type="hidden" name="name" th:value="*{name}">
                                <input type="hidden" name="password" th:value="*{password}">
                                <input type="submit" value="ユーザー情報更新" class="btn btn-primary">
                            </form>
                        </th:block>
                    </th:block>
                </th:block>
            </th:block>
        </div>
    </div>
</body>
</html>
