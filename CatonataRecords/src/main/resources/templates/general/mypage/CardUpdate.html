<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
        <link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>クレジットカード情報変更画面</title>
</head>
<body>
	<h3></h3>

	<div layout:fragment="content">
	<div id="content_bar">クレジットカード情報変更</div>
	<p>更新したい項目を書き換えてください。</p>
		<form action="/mypageUpdate/Check" th:action="@{/mypageUpdate/Check}"
			method="post" th:object="${creditCardInformationForm}">

				<table class="table table-striped table-bordered table-sm">
					<tr>
						<td colspan=2>クレジットカード番号は0123-4567-8910-1112の形式で入力してください。</td>
					</tr>
					<tr>
						<td>クレジットカード番号</td>
						<td><input type="text" th:field="*{creditnumber}">
						<span th:if="${#fields.hasErrors('creditnumber')}"
							th:errors="*{creditnumber}" th:errorclass="error-field"></span>
						</td>
					</tr>
					<tr>
						<td colspan=2>有効期限は年/月の形式で入力してください。</td>
					</tr>
					<tr>
						<td>有効期限</td>
						<td>
							<input type="text" th:field="*{creditspan}">
							<span th:if="${#fields.hasErrors('creditspan')}"
							th:errors="*{creditspan}" th:errorclass="error-field"></span>
						</td>
					</tr>
					<tr>
						<td colspan=2>セキュリティコードは3桁の数字を入力してください。</td>
					</tr>
					<tr>
						<td>セキュリティコード</td>
						<td><input type="password" th:field="*{security}">
						<span th:if="${#fields.hasErrors('security')}"
							th:errors="*{security}" th:errorclass="error-field"></span>
						</td>
					</tr>

				</table>
				<p><input type="submit" value="変更内容確認へ" class="btn btn-outline-info"></p>
			</form>
	</div>
</body>
</html>
