<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="">
<head>
<meta charset="UTF-8">
<title>ユーザー変更画面（一般）</title>
</head>
<body>
	<h3>ユーザー情報変更</h3>
	<div layout:fragment="content">
	<p>更新したい項目を書き換えてください。</p>
		<form action="" th:action="@{}"
			method="post" th:object="${userInformationForm}">
			<input type="hidden" name="id" th:value="*{id}">
				<table class="table table-striped table-bordered table-sm">
					<tr>
						<td>氏名</td>
						<td><input type="text" name="name" th:value="*{name}">
						<span th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}" th:errorclass="error-field">error!</span>
						</td>
					</tr>
					<tr>
						<td>パスワード</td>
						<td>
							<input type="passwordword" name="password" id="password1" th:value="*{password}">
							<span id="buttonEye" class="fa fa-eye" onclick="pushHideButton()"></span>
							<span th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}" th:errorclass="error-field">error!</span>
						</td>
					</tr>

					 <tr>
						<td>性別</td>
						<td>
							<label id="man">
							<input type="radio" name="gender" id="man" th:value="1"
							th:checked="*{gender == '1'}">男
							</label>
							<label id="woman">
							<input type="radio" name="gender" id="woman" th:value="2"
							th:checked="*{gender == '2'}">女
							</label>
							<span th:if="${#fields.hasErrors('gender')}"
							th:errors="*{gender}" th:errorclass="error-field">error!</span>
						</td>
					</tr>
					<tr>
						<td>住所</td>
						<td><input type="text" name="address" th:value="*{address}">
						<span th:if="${#fields.hasErrors('address')}"
							th:errors="*{address}" th:errorclass="error-field">error!</span>
						</td>
					</tr>
					<tr>
						<td>生年月日</td>
						<td><input type="text" name="birthday" th:value="*{birthday}">
						<span th:if="${#fields.hasErrors('birthday')}"
							th:errors="*{birthday}" th:errorclass="error-field">error!</span>
						</td>
					</tr>
					<tr>
						<td>メールアドレス</td>
						<td>
						<div class="form-group">
							<input type="text" name="email" th:value="*{email}">
							<span th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}" th:errorclass="error-field">error!</span>
						</div>
						</td>
					</tr>

				</table>
				<p><input type="submit" value="変更確認画面へ" class="btn btn-primary"></p>
			</form>
	</div>
</body>
</html>
