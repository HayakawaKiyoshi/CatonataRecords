<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTest">
<head>
<meta charset="UTF-8">
<title>ユーザー変更確認画面</title>
</head>
<body>
	<h3>ユーザー情報変更</h3>
	<div layout:fragment="content">
	<p>この社員の情報を更新しますか?</p>
	<table class="table table-striped table-bordered">

							<th:block th:object="${session.uif}">
								<tr>
									<td>氏名</td>
									<td><span th:text="*{name}"></span></td>
								</tr>
								<tr>
									<td>クレジットカード番号</td>
									<td><span th:text="*{creditnumber}"></span></td>
								</tr>
								<tr>
									<td>有効期限</td>
									<td><span th:text="*{creditspan}"></span></td>
								</tr>
								<tr>
									<td>セキュリティコード</td>
									<td><span th:text="*{securitycode}"></span></td>
								</tr>
								<tr>
									<td>パスワード</td>
									<td><span th:text="*{password}"></span></td>

								</tr>
								<tr>
									<td>年齢</td>
									<td><span th:text="*{age}"></span></td>
								</tr>
								<tr>
									<td>性別</td>
									<td><span th:text="*{gender}"></span></td>
								</tr>
								<tr>
									<td>住所</td>
									<td><span th:text="*{address}"></span></td>
								</tr>
								<tr>
									<td>生年月日</td>
									<td><span th:text="*{birthday}"></span></td>
								</tr>
								<tr>
									<td>メールアドレス</td>
									<td><span th:text="*{email}"></span></td>
								</tr>
								<tr>

								</tr>


							</th:block>

							</table>
							<form role="form" action="/AdminUpdate/Complete" th:action="@{/AdminUpdate/Complete}"
						 	method="post">
							<p>
							<input type="submit" value="変更する" class="btn btn-primary">
							</p>
							</form>
							<p><button type="button" class="btn btn-primary"
							onclick="location.href='/AdminUpdate/back'">変更画面に戻る</button></p>

	</div>
</body>

</html>
