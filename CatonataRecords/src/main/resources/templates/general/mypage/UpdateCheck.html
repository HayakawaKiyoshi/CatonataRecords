<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>ユーザー変更確認画面</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="general_content_bar">ユーザー情報変更確認画面</div>
		<p>この社員の情報を更新しますか?</p>
		<table class="table table-striped table-bordered">
			<th:block th:object="${session.uif}">
				<tr>
					<td>氏名</td>
					<td><span th:text="*{name}"></span></td>
				</tr>
				<th:block th:object="${session.ccif}">
					<tr>
						<td>クレジットカード番号</td>
						<td><span th:text="*{creditnumber}"></span></td>
					</tr>
					<tr>
						<td>有効期限</td>
						<td><span th:text="*{creditspan}"></span></td>
					</tr>
					<tr>
						<td>セキュリティコード</td>
						<td><span th:text="*{securitycode}"></span></td>
					</tr>
				</th:block>
				<tr>
					<td>パスワード</td>
					<td><span th:text="*{password}"></span></td>
				</tr>
				<tr>
					<td>年齢</td>
					<td><span th:text="*{age}"></span></td>
				</tr>
				<tr>
					<td>性別</td>
					<td><span th:text="*{gender}"></span></td>
				</tr>
				<tr>
					<td>住所</td>
					<td><span th:text="*{address}"></span></td>
				</tr>
				<tr>
					<td>生年月日</td>
					<td><span th:text="*{birthday}"></span></td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td><span th:text="*{email}"></span></td>
				</tr>
			</th:block>
		</table>
		<form role="form" action="/mypageUpdate/Complete" th:action="@{/mypageUpdate/Complete}" method="post">
			<p>
				<input type="submit" value="変更する" class="btn btn-primary">
			</p>
		</form>
		<p>
			<button type="button" class="btn btn-primary"
				onclick="location.href='/AdminUpdate/back'">変更画面に戻る</button>
		</p>
	</div>
</body>
</html>
