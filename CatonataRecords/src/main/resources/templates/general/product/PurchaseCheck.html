<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<title>商品購入確認画面</title>
</head>
<body>
	<div layout:fragment="content">
		<div id="content_bar">購入確認</div><br>
		<form role="form" action="/Purchase/ProductDetail" th:action="@{/Purchase/ProductDetail}" method="post">
			<input type="hidden" name="pro_id" th:value="*{pro_id}">
			<input type="submit" value="戻る" class="btn btn-outline-warning">
		</form>
		<th:block th:object="${session.product}">
			<!-- このformの遷移先は商品詳細のコントローラのURLパターンです。よろしくお願いします。 -->
			<p style="text-align: center; border: solid 1px black;"
				id="product_title_bar" th:text="*{pro_name}">商品タイトル</p>
			<br>
			<div style="float: left; width: 40%; text-align: center;">
				<img src="/image/5.jpg" width="220px" height="220px" alt="画像">
			</div>
			<div style="float: right; width: 60%;">
				<table class="table table-striped table-bordered table-sm table-responsive">
					<tr>
						<td>価格
						<td><span th:text="*{price}"></span>円</td>
					</tr>
					<tr>
						<td>支払い</td>
						<td>クレジットカード</td>
					</tr>
					<!-- 伏字にする必要がある。 -->
					<tr>
						<td>番号</td>
						<td>
						  <th:block th:each="items : ${cre_number}">
								<span th:text="${items}"></span>
						  </th:block>
					    </td>
					</tr>
					<form role="form" action="/Purchase/PurchaseComplete"
						th:action="@{/Purchase/PurchaseComplete}" method="post">
					<tr>
					<!-- 未入力チェックは行いません。 -->
						<td>購入数</td>
						<td>
						  <button type="button" id="down" onclick="cntdown()"
								class="btn btn-outline-success">-</button> <input type="text"
								id="textbox" name="purchase_number" value="1" size="3" readonly>
								<button type="button" id="up" onclick="cntup()" class="btn btn-outline-success">+</button><br>
								<p th:text="${msg}" style="color: red"></p>
						</td>
					</tr>
					<tr>
						<td>配送日</td>
						<td><select name="delivary">
								<option th:each="items : ${session.delivary}" th:value="${items}" th:text="${items}">
							</select>
						</td>
					</tr>
				</table>
				<input type="submit" value="確定" class="btn btn-outline-primary">
				</form>
			</div>
		</th:block>
	</div>
</body>
</html>
