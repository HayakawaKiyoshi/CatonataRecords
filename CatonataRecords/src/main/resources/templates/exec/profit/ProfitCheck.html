<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>商品売上確認画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div id="Exec_content_bar">売上確認</div>
<!--
		<p>区間検索</p>
        <form role="form" action="/" th:action="@{/}" method="post">
            <input type="text" name="from_period" id="inputFrom_period" th:field="*{from_period}" th:errorclass="fieldError">
            ～
            <input type="text" name="to_period" id="inputTo_period" th:field="*{to_period}" th:errorclass="fieldError">
            <input type="submit" value="検索">
        </form>
-->
		<table class="table table-striped table-bordered">
			<tr>
				<th>No</th>
				<th>商品名</th>
				<th>価格</th>
				<th>販売総売上</th>
				<th>販売総数</th>
			</tr>
			<th:block th:each="items : ${proceeds}">
				<tr>
					<td><span th:text="${items.pro_id}">1</span></td>
					<td><span th:text="${items.pro_name}">2</span></td>
					<td><span th:text="${items.price}">3</span></td>
					<td><span th:text="${items.price} * ${items.sold}">4</span></td>
					<td><span th:text="${items.sold}">5</span></td>
				</tr>
			</th:block>
		</table>
	</div>
</body>
</html>
