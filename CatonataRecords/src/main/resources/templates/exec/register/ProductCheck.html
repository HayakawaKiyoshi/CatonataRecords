
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>商品登録確認画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div id="content_bar">自社商品登録</div>
		<p>以下の内容で登録します。よろしいですか？</p>
		<form action="/exec/register/execute" method="post" th:object="${session.proForm}">
		<table class="table table-striped table-bordered table-sm table-responsive">
		  <tr>
		      <td>商品名</td>
		      <td><span th:text="*{pro_name}"></span></td>
		  </tr>
		  <tr>
		      <td>アーティスト名</td>
		      <td><span th:text="*{artist}"></span></td>
		  </tr>
		  <tr>
			<td>商品媒体</td>
			<td><span th:text="*{media}"></span></td>
		</tr>
		<tr>
			<td>商品価格</td>
			<td><span th:text="*{price}"></span></td>
		</tr>
		<tr>
			<td>レコード会社名</td>
			<td><span th:text="*{label}"></span></td>
		</tr>
		<tr>
			<td>在庫数</td>
			<td><span th:text="*{stock}"></span></td>
		</tr>
		</table>
		<div id="header_beforelogin">
			<p>
				<input type="submit" value="登録" class="btn btn-outline-primary">
			</p>
		</form>
		&emsp;
		<form role="form" action="/exec/register/back" th:action="@{/exec/register/back}" method="post">
			<input type="submit" value="戻る" class="btn btn-outline-warning">
		</form>
		</div>
	</div>
</body>
</html>
