<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<link rel="stylesheet" th:href="@{/css/style.css}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>削除商品選択画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div id="content_bar">商品削除確認画面</div><br>
		<form action="/exec/delete/search" method="post">
			<input type=text name="msg" value="商品名またはアーティスト名を入力してください" style="width:600px; height:30px;"size="20">
			<input type="submit" value="検索" class="btn btn-outline-primary"><br>
		</form>
		<p>削除する商品を選択してください。</p>
		<div id="sub_content_bar">商品一覧</div><br>
		<form action="/exec/delete/select" method="get">
			<table class="table table-striped table-bordered">
				<tr>
					<th>チェック</th>
					<th>商品ID</th>
					<th>商品名</th>
					<th>アーティスト</th>
					<th>商品媒体</th>
					<th>価格</th>
					<th>発売日</th>
					<th>レコード会社</th>
					<th>在庫</th>
				</tr>
				<th:block th:each="item : ${productForm}">
					<tr>
						<td>
						  <input type="checkbox" name="check" th:value="*{item.pro_id}">
						</td>
						<td th:text="*{item.pro_id}"></td>
						<td th:text="*{item.pro_name}"></td>
						<td th:text="*{item.artist}"></td>
						<td th:text="*{item.media}"></td>
						<td th:text="*{item.price}"></td>
						<td th:text="*{item.release_date}"></td>
						<td th:text="*{item.label}"></td>
						<td th:text="*{item.stock}"></td>
					</tr>
				</th:block>
			</table>
			<p th:text="${msg}"></p>
			<input type="submit" value="削除確認画面へ" class="btn btn-outline-danger">
		</form>
	</div>
</body>
</html>
