<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTest">
<head>
<meta charset="UTF-8">
<title>情報削除確認画面</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div id="content_bar">自社商品削除</div>

			<p>以下の商品情報を削除します。よろしいですか？</p>

			<form action="/exec/delete/execute" method="post" th:object=${delete}>

				<table border="1">
					<tr>
						<td>商品名</td>
						<td th:text="*{pro_name}"></td>
					</tr>
					<tr>
						<td>アーティスト名</td>
						<td th:text="*{artist}"></td>
					</tr>
					<tr>
						<td>商品媒体</td>
						<td th:text="*{media}"></td>
					</tr>
					<tr>
						<td>商品価格</td>
						<td th:text="*{price}">円</td>
					</tr>
					<tr>
						<td>レコード会社名</td>
						<td th:text="*{label}"></td>
					</tr>
					<tr>
						<td>在庫数</td>
						<td th:text="*{stock}"></td>
					</tr>
				</table>
				<p><input type="submit" value="削除する"></p>

			</form>

			<!-- <form role="form" action="/" method="">
				<input type="submit" value="戻る">

			</form> -->
		</div>
		</div>
</body>
</html>
