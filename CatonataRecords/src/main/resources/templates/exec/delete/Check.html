<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutTile">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" media="all" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<title>情報削除確認画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<div id="Exec_content_bar">商品削除確認</div>

		<p>以下の商品情報を削除します。よろしいですか？</p>

		<form action="/exec/delete/execute" method="post">
			<table class="table table-striped table-bordered">
				<tr>
					<th>商品ID</th>
					<th>商品名</th>
					<th>アーティスト</th>
					<th>商品媒体</th>
					<th>価格</th>
					<th>発売日</th>
					<th>レコード会社</th>
					<th>在庫</th>
				</tr>
				<th:block th:each="item : ${delete}">
					<tr>
						<td th:text="*{item.pro_id}"></td>
						<td th:text="*{item.pro_name}"></td>
						<td th:text="*{item.artist}"></td>
						<td th:text="*{item.media}"></td>
						<td th:text="*{item.price}"></td>
						<td th:text="*{item.release_date}"></td>
						<td th:text="*{item.label}"></td>
						<td th:text="*{item.stock}"></td>
					</tr>
				</th:block>
			</table>
			<p>
				<input type="submit" value="削除する" class="btn btn-outline-danger">
			</p>
		</form>
		<form action="/exec/select" method="get">
                                <input type="submit" value="戻る" class="btn btn-outline-primary">
                            </form>
	</div>
</body>
</html>
